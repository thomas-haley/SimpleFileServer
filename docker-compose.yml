volumes:
    logs:
        driver: local

services:
    slim:
        image: php:7-alpine
        working_dir: /var/www
        build:
            dockerfile: Dockerfile
        command: php -S 0.0.0.0:8080 -t public
        environment:
            docker: "true"
        ports:
            - "82:8080"
        volumes:
            - .:/var/www
            - logs:/var/www/logs
            - ~/Downloads/Archipelago_0.5.1_linux-x86_64/Archipelago/output:/var/www/public/downloadable_files
